<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla y caption</title>
    <style>
        table {
            border-collapse: collapse;
            width: 75%;
            margin: 100px auto;
        }
        th, td {
            border: 1px solid #ff00c8;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff6060;
            font-weight: bold;
        }
        caption {
            caption-side: bottom; 
            font-weight: bold;
            font-size: 4em;
            margin-top: 180px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Ciudad</th>
                <th>Aeropuerto</th>
                <th>Playa</th>
                <th>Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Reus</td>
                <td>Sí</td>
                <td>No</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Tarragona</td>
                <td>No</td>
                <td>Sí</td>
                <td>130000</td>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>Sí</td>
                <td>No</td>
                <td>3100000</td>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>Sí</td>
                <td>Sí</td>
                <td>1600000</td>
            </tr>
        </tbody>
        <caption>Este es el caption de la tabla</caption>
    </table>

</body>
</html>
